<h1>Star Wars Universe Planets</h1>
<h5 id = "user_name"> Welcome {{session.user}} :)</h5>



<button id="previous" type="button"  class="btn btn-primary btn-sm">Previous</button>
<button id="next" type="button"  class="btn btn-primary btn-sm">Next</button>
<button id="statistics" type="button" class="btn btn-warning btn-sm">Voting statistics</button>
{% if "user" in session %}
    <button id="logout" type="button" class="btn btn-secondary btn-sm">Logout</button>
{% else %}
    <button id="register" type="button" class="btn btn-secondary btn-sm">Register</button>
    <button id="login" type="button" class="btn btn-secondary btn-sm">Login</button>
{% endif %}



<body>

    <table class="table table-dark">
          <tr>
        <th>Name</th>
        <th>Diameter</th>

        <th>Population</th>
        <th>Residents</th>
        <th>Votes</th>
    </tr>

    </tbody>
    </table>

        <table id="modalTable" class="table table-dark">
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Hair color</th>

                <th>Birth year</th>
                <th>Gender</th>
            </tr>
            <tbody id="residentsTable"></tbody>

    </div>
</div>
